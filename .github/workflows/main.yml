name: CI

on:
    push:
        branches: 
          - master
        tags: 
          - 'v*'
    # pull_request: 
    #     branches: 
    #         - master
    
jobs:
    flutter_test:
        name: Run flutter tests and analyze
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Setup Java      
              uses: actions/setup-java@v2
              with: 
                distribution: 'oracle'
                java-version: '11'
            - name: Setup Flutter    
              uses: subosito/flutter-action@v2
              with: 
                flutter-version: '3.7.x'
                channel: 'stable'
            - name: Get pub dependencies
              run: flutter pub get
            - name: Flutter analyze
              run: flutter analyze
            - name: Flutter test
              run: flutter test
    build_android:
        name: Android
        needs: [flutter_test]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3    
            - name: Setup Java    
              uses: actions/setup-java@v2
              with: 
                distribution: 'oracle'
                java-version: '11'
            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.7.1'
            - name: Get pub dependencies
              run: flutter pub get
            - name: Flutter test
              run: flutter test
            - name: Build APK
              run: flutter build apk
    release:
        name: Release   
        needs: [build_android]
        runs-on: ubuntu-latest
        # if: github.event_name == 'pull_request'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Release
              uses: ncipollo/release-action@v1
              with:   
                artifacts: 'build/app/outputs/flutter-apk/*.apk'
                token: ${{ secrets.TOKEN }} 


